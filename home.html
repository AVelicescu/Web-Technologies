<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home</title>
  <link rel="stylesheet" href="home.css">
</head>
<body>
<header>
  <nav id="Home_Nav">
    <img src="Images/Logo/Logo.png" id="logo" onclick="openContainer(0);">
    <button class="Button_Nav mobile_hidden tablet_hidden" id="logoutNav" onclick="openContainer(0);">
      <img src="Images/Icons/Logout.png" class="icon">
      <label for="logoutNav" class="Label_Nav">Logout</label>
    </button>
    <button class="Button_Nav" id="settings" onclick="settings();">
      <img src="Images/Icons/Settings.png" class="icon">
      <label for="settings" class="Label_Nav">Settings</label>
    </button>
    <button class="Button_Nav" id="menu" onclick="menu();">
      <img src="Images/Icons/Menu.png" class="icon">
      <label for="menu" class="Label_Nav">Menu</label>
    </button>
    <button class="Button_Nav mobile_hidden desktop_hidden" id="contactNav" onclick="openContainer(0);">
      <img src="Images/Icons/Contact.png" class="icon">
      <label for="contactNav" class="Label_Nav">Contact</label>
    </button>
  </nav>
  <div id="Menu_Container" style="visibility: hidden;">
    <button class="Button_Menu_Container" id="animals" onclick="openContainer(0);">
      <label for="animals" class="Label_Nav">Animal Collection</label>
    </button>
    <button class="Button_Menu_Container" id="services" onclick="openContainer(0);">
      <label for="services" class="Label_Nav">Services</label>
    </button>
    <button class="Button_Menu_Container" id="tickets" onclick="openContainer(0);">
      <label for="tickets" class="Label_Nav">Tickets</label>
    </button>
    <button class="Button_Menu_Container" id="news" onclick="openContainer(0);">
      <label for="news" class="Label_Nav">News</label>
    </button>
    <button class="Button_Menu_Container desktop_hidden" id="logoutContainer" onclick="openContainer(0);">
      <label for="logoutContainer" class="Label_Nav">Logout</label>
    </button>
  </div>
  <div id="Settings_Container" style="visibility: hidden;">
    <button class="Button_Settings_Container" id="profile" onclick="openContainer(0);">
      <label for="profile" class="Label_Nav">Profile</label>
    </button>
    <button class="Button_Settings_Container" id="theme" onclick="openContainer(0);">
      <label for="theme" class="Label_Nav">Theme</label>
    </button>
    <button class="Button_Settings_Container" id="about" onclick="openContainer(0);">
      <label for="about" class="Label_Nav">About</label>
    </button>
    <button class="Button_Settings_Container tablet_hidden" id="contactContainer" onclick="openContainer(0);">
      <label for="contactContainer" class="Label_Nav">Contact</label>
    </button>
  </div>
</header>
<div id="content">
  <section id="containerHome">
    <h2> WELCOME TO LRV ZOO </h2>
    <h3> DISCOVER THE BEAUTIFUL WORLD OF WILD NATURE </h3>
  </section>
</div>
<script src="script.js"></script>
</body>
</html>
