<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link rel="stylesheet" href="../css/animals.css">
</head>
<body>
<header>
    <nav id="Home_Nav">
        <img src="../Images/Logo/lrv_b.png" alt="Logo" id="logo" onclick="openHomeContainer(0);">
        <button class="Button_Nav mobile_hidden tablet_hidden" id="logoutNav" onclick="logout();">
            <img src="../Images/Icons/Logout.png" class="icon" alt="Logout">
            <span class="Label_Nav">Logout</span>
        </button>
        <button class="Button_Nav" id="settings" onclick="settings();">
            <img src="../Images/Icons/Settings.png" class="icon" alt="Settings">
            <span class="Label_Nav">Settings</span>
        </button>
        <button class="Button_Nav" id="menu" onclick="menu();">
            <img src="../Images/Icons/Menu.png" class="icon" alt="Menu">
            <span class="Label_Nav">Menu</span>
        </button>
        <button class="Button_Nav mobile_hidden desktop_hidden" id="contactNav" onclick="openHomeContainer(4);">
            <img src="../Images/Icons/Contact.png" class="icon" alt="Contact">
            <span class="Label_Nav">Contact</span>
        </button>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button type="submit">
                <img src="../Images/Icons/Search.png" alt="Search">
            </button>
        </div>
    </nav>
    <div id="Menu_Container" style="visibility: hidden;">
        <button class="Button_Menu_Container" id="animals" onclick="openHomeContainer(6);">
            <span class="Label_Nav">Animal Collection</span>
        </button>
        <button class="Button_Menu_Container" id="services" onclick="openHomeContainer(1);">
            <span class="Label_Nav">Services</span>
        </button>
        <button class="Button_Menu_Container" id="tickets" onclick="openHomeContainer(2);">
            <span class="Label_Nav">Tickets</span>
        </button>
        <button class="Button_Menu_Container" id="news" onclick="openHomeContainer(3);">
            <span class="Label_Nav">News</span>
        </button>
        <button class="Button_Menu_Container desktop_hidden" id="logoutContainer" onclick="logout();">
            <span class="Label_Nav">Logout</span>
        </button>
    </div>
    <div id="Settings_Container" style="visibility: hidden;">
        <button class="Button_Settings_Container" id="profile">
            <span class="Label_Nav">Profile</span>
        </button>
        <button class="Button_Settings_Container" id="theme" value="Light" onclick="changeTheme()">
            <label for="theme" class="Label_Nav">Theme</label>
        </button>
        <button class="Button_Settings_Container" id="about" onclick="openHomeContainer(5);">
            <span class="Label_Nav">About</span>
        </button>
        <button class="Button_Settings_Container tablet_hidden" id="contactContainer" onclick="openHomeContainer(4);">
            <span class="Label_Nav">Contact</span>
        </button>
    </div>
</header>
<section class="home">
    <div class="filter-button">
        <button class="btn">Filters</button>
        <div class="filter-bubble">
            <div class="filter-content">
                <div class="exitButton" id="whiteBtn">
                    <img src="../Images/Icons/Close2.png" alt="">
                </div>
                <h3 style="font-size: 2.5rem">Categories:</h3>
                <div class="category-options" id="category-options">
                    <input type="checkbox" name="category" value="africa" id="africa">
                    <label for="africa">Africa</label>

                    <input type="checkbox" name="category" value="americas" id="americas">
                    <label for="americas">Americas</label>

                    <input type="checkbox" name="category" value="australasia" id="australasia">
                    <label for="australasia">Australasia</label>

                    <input type="checkbox" name="category" value="canadian-domain" id="canadian-domain">
                    <label for="canadian-domain">Canadian Domain</label>

                    <input type="checkbox" name="category" value="discovery-zone" id="discovery-zone">
                    <label for="discovery-zone">Discovery Zone</label>

                    <input type="checkbox" name="category" value="eurasia-wilds" id="eurasia-wilds">
                    <label for="eurasia-wilds">Eurasia Wilds</label>

                    <input type="checkbox" name="category" value="indo-malaya" id="indo-malaya">
                    <label for="indo-malaya">Indo-Malaya</label>

                    <input type="checkbox" name="category" value="tundra-trek" id="tundra-trek">
                    <label for="tundra-trek">Tundra Trek</label>
                </div>
                <button class="btn" id="apply-button">Apply</button>
            </div>
        </div>
    </div>
</section>
<section class="animals">
    <h1 class="heading"> our <span>animals</span></h1>
    <div id="animalList"></div>
    <div id="animalDetails" style="display: none">
        <div id="photo"></div>
        <div id="name"></div>
        <div id="category"></div>
        <div id="description"></div>
    </div>
</section>
<script src="../js/animals.js"></script>
</body>
</html>
